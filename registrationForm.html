<!DOCTYPE html>
<html>
<head>
	<title>MY REGISTRATION ASSIGNMENT</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="">
		<label for="fname">First Name:</label>
		<input type="text"id="fname" name="fname">
		<br>

		<label for="lname">Last Name:</label>
		<input type="text" id="lname">
		<br>

		<label for="email">Email:</label>
		<input type="text" id="email"><br>

		<label for="pword">Password</label>
		<input type="Password" id="pword">
		<br>

		<label for="pword_confirm">Password Confirmation:</label>
		<input type="password" id="pw_confirm">
		<br>

		<label for="bday">Birthday</label>
		<input type="date" id="bday">
		<br>

		<input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>

         <label for="desc">Description:</label>
            <br>
            <textarea id="desc" cols="30" rows="10"></textarea>
            <label for="lang">Favorite Language:</label>
            <select id="lang">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            <br>

            <input type="submit" value="SUBMIT ME!!!">



	</form>

</body>
</html>
